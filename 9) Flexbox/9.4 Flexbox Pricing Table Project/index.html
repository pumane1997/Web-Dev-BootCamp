<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container{
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 200px;
    }

    .pricing-plan{
      display: flex;
      flex: 1;
      max-width: calc(100% / 5.5);
      flex-direction: column;
      background-color: gainsboro;
      background-color: whitesmoke ;
      align-items: center;
      padding: 10px;
    }

    .plan-title{
      display: flex;
      padding: 10px;
      font-weight: bold;
      font-size: large;
    }

    .plan-price{
      display: flex;
      padding: 10px;
      font-weight: bold;
      font-size: xx-large;
    }

    .plan-features{
      display: flex;
      flex-direction: column;
      align-items: center;
      list-style-type: none;
      gap: 13px;
      font-size: small;
      font-weight: bold;
    }

    .plan-button{
      padding: 7px;
      background-color: orangered;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: x-small;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      body {
        font-family: 'Sono', sans-serif;
      }
  
      .pricing-container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 0px;
      }
  
      .pricing-plan{
        display: flex;
        flex: 1;
        min-width: calc(100%/2);
        flex-direction: column;
        background-color: gainsboro;
        background-color: whitesmoke ;
        align-items: center;
        justify-content: center;
        padding: 5px;
      }
  
      .plan-title{
        display: flex;
        padding: 1px;
        font-weight: bold;
        font-size: large;
      }
  
      .plan-price{
        display: flex;
        padding: 1px;
        font-weight: bold;
        font-size: xx-large;
      }
  
      .plan-features{
        display: flex;
        flex-direction: column;
        align-items: center;
        list-style-type: none;
        gap: 10px;
        font-size: x-small;
        font-weight:bold ;
      }
  
      .plan-button{
        padding: 7px;
        background-color: orangered;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: x-small;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
